<!DOCTYPE html>
<html>
<head>
  <title>Upload Notes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Upload Notes</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="notes.html">Notes</a>
  </nav>
</header>

<main class="card">
  <h3>Admin Login</h3>
  <input type="email" id="email" placeholder="Email"><br><br>
  <input type="password" id="password" placeholder="Password"><br><br>
  <button onclick="login()">Login</button>

  <div id="upload-section" style="display:none; margin-top:20px;">
    <label>Choose Subject:</label><br>
    <select id="subject">
      <option value="Math">Math</option>
      <option value="English">English</option>
      <option value="Science">Science</option>
    </select><br><br>
    <input type="file" id="file"><br><br>
    <button onclick="uploadFile()">Upload</button>
    <p id="status"></p>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const supabaseUrl = 'YOUR_SUPABASE_URL';
  const supabaseKey = 'YOUR_SUPABASE_ANON_KEY';
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  async function login() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const { data, error } = await supabase.auth.signInWithPassword({ email, password });
    if(error){
      alert('Login failed!');
      console.log(error);
    } else {
      alert('Login successful!');
      document.getElementById('upload-section').style.display = 'block';
    }
  }

  async function uploadFile() {
    const user = supabase.auth.user();
    if(!user){
      alert('You must login first!');
      return;
    }

    const fileInput = document.getElementById('file');
    const file = fileInput.files[0];
    const subject = document.getElementById('subject').value;

    if(!file){
      alert('Select a file first!');
      return;
    }

    const { data, error } = await supabase.storage.from('notes').upload(`${subject}/${file.name}`, file);

    if(error){
      document.getElementById('status').innerText = 'Upload failed!';
      console.log(error);
    } else {
      const url = supabase.storage.from('notes').getPublicUrl(`${subject}/${file.name}`).data.publicUrl;
      document.getElementById('status').innerHTML = `Upload successful! <br><a href="${url}" target="_blank">Download File</a>`;
    }
  }
</script>

</footer>

</body>
</html>
