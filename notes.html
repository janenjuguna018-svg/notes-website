<!DOCTYPE html>
<html>
<head>
  <title>Notes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Study Notes</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="upload.html">Upload</a>
  </nav>
</header>

<main id="notes-list">
  <p>Loading notes...</p>
</main>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const supabaseUrl = 'YOUR_SUPABASE_URL';
  const supabaseKey = 'YOUR_SUPABASE_ANON_KEY';
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  async function loadNotes() {
    const container = document.getElementById('notes-list');
    container.innerHTML = '';

    const subjects = ['Math', 'English', 'Science'];

    for(const subject of subjects){
      const { data, error } = await supabase.storage.from('notes').list(subject);
      if(error){ console.log(error); continue; }
      if(data.length === 0) continue;

      const subjectHeader = document.createElement('h2');
      subjectHeader.textContent = subject;
      container.appendChild(subjectHeader);

      data.forEach(file => {
        const url = supabase.storage.from('notes').getPublicUrl(`${subject}/${file.name}`).data.publicUrl;
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<h3>${file.name}</h3><a class="btn" href="${url}" target="_blank">Download</a>`;
        container.appendChild(card);
      });
    }

    if(container.innerHTML === '') container.innerHTML = '<p>No notes uploaded yet.</p>';
  }

  loadNotes();
</script>

<footer>
  <p>Happy studying ðŸ“š</p>
</footer>

</body>
</html>
